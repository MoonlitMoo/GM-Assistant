name: Version bump (semantic-release)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: version-${{ github.ref }}
  cancel-in-progress: false

jobs:
  version:
    # Avoid loops: skip the run triggered by the bot's own release commit
    if: ${{ github.actor != 'github-actions[bot]'}}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history & tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python Semantic Release
        run: |
          python -m pip install --upgrade pip
          python -m pip install python-semantic-release

      - name: Bump version, tag, and create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Creates/updates pyproject.toml version, CHANGELOG.md, tag vX.Y.Z, and the Release
          semantic-release -vv version --push --vcs-release

      - name: Determine released tag
        id: get_tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> "$GITHUB_OUTPUT"

      - name: Save release metadata as artifact
        run: |
          mkdir -p meta
          echo "${{ steps.get_tag.outputs.tag }}" > meta/tag.txt
          echo "${{ github.sha }}"              > meta/sha.txt
      - uses: actions/upload-artifact@v4
        with:
          name: version-meta
          path: meta/
